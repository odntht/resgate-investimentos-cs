<div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="objetivo">
            <mat-header-cell *matHeaderCellDef> Objetivo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.objetivo}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="saldoTotalDisponivel">
            <mat-header-cell *matHeaderCellDef> Saldo Total Dispon√≠vel </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.saldoTotalDisponivel}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
